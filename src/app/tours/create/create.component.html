<h1>Tạo mới Tours</h1>
<form [formGroup]="tForm" (ngSubmit)="add()">
  <table>
    <tr>
      <td><label>Tiêu đề</label></td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td><label>Giá</label></td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td><label>Mô tả</label></td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td><button>Tạo</button></td>
    </tr>
  </table>
</form>
